<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrapの設定 -->
    
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <!-- CSSの読込 -->
    <link th:href="@{/css/portal.css}" rel="stylesheet"></link>
    <link th:href="@{/css/jpn.css}" rel="stylesheet"></link>
    <title>HomeLayout</title>
</head>
<body>
    <!-- ===== ヘッダー（ナビゲーションバー） =====  -->
    <nav class="navbar navbar-dark bg-primary p-0">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{'/home'}">ポータルサイト</a>
            </div>
             <form method="post" th:action="@{/logout}">
                <button class="btn btn-link navbar-brand" type="submit">ログアウト</button>
            </form>
    </nav>
    
    <!-- ===== ボディー  =====  -->
    <div class="container-fluid">
        <div class="row">
        
            <!-- ===== サイドバー（２グリッド分） ===== -->
			<div class="col-sm-2 sidebar">
				<nav class="nav　flex-column">

					<a class="nav-link border border-dark rounded text-center"
						th:href="@{'/home'}">ホーム</a>

					<!-- 一般権限を持っているユーザのみ表示 -->
					<a class="nav-link border border-dark rounded text-center"
						th:href="@{'/general'}">スキル管理システム</a>

                    <!-- ADMIN権限を持っているユーザのみ表示 -->
                    <div class="dropdown">
                        <a
                            class="nav-link border border-dark rounded text-center dropdown-toggle"
                            sec:authorize="hasRole('ADMIN')"
                            data-toggle="dropdown" href="#"
                            role="button" aria-haspopup="true"
                            aria-expanded="false">ポータル管理</a>
                        <div class="dropdown-menu">
                            <div class="dropdown-item">
                                <a class="nav-link text-center"
                                    th:href="@{'/userList'}">ユーザマスタ</a>
                            </div>
                            <div class="dropdown-item">
                                <a class="nav-link text-center"
                                    th:href="@{'/admin'}">要素１（サンプル）</a>
                            </div>
                        </div>
                    </div>

                    <!-- ADMIN権限を持っているユーザのみ表示 -->
                    <div class="dropdown">
                        <a
                            class="nav-link border border-dark rounded text-center dropdown-toggle"
                            sec:authorize="hasRole('ADMIN')"
                            data-toggle="dropdown" href="#"
                            role="button" aria-haspopup="true"
                            aria-expanded="false">共通マスタ</a>
                        <div class="dropdown-menu">
                            <div class="dropdown-item">
                                <a class="nav-link text-center"
                                    th:href="@{'/envList'}">環境マスタ</a>
                            </div>
                            <div class="dropdown-item">
                                <a class="nav-link text-center"
                                    th:href="@{'/admin'}">要素１（サンプル）</a>
                            </div>
                        </div>
                    </div>

                    <!-- 一般権限を持っているユーザのみ表示 -->
					<a class="nav-link border border-dark rounded text-center"
						th:href="@{'/contact'}">問い合わせ</a>
				</nav>
			</div>

			<!-- ===== コンテンツ（１０グリッド分） ===== -->
            <div class="col-sm-10 main">
                <!-- 表示するhtmlに記載した値（th:fragment="home_contents"など）を参照します -->
                <div th:include="__${contents}__"></div>
            </div>
            
        </div>
    </div>
    <!-- =====　 フッター　=====  -->
    <div th:insert="z/footer :: footer"></div>
</body>
</html>
