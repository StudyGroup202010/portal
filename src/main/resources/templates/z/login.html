<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrapの設定 -->
    
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <!-- CSSの読込 -->
    <link th:href="@{/css/portal.css}" rel="stylesheet"></link>
    <link th:href="@{/css/jpn.css}" rel="stylesheet"></link>
    
    <title>ログイン</title>
</head>
<body class="text-center">
    <h3 class="mt-5">ログイン</h3>
    <form class="form-signin bg-light border" method="post"
        th:action="@{/login}">

        <!-- エラーメッセージ -->
        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
            th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
            class="text-danger">ログインエラーメッセージ</p>
        <P></P>
        <!-- ユーザーID -->
        <input type="text" name="user_id"
            class="form-control w-75 m-auto" placeholder="ユーザーID"
            autofocus>
        <p></p>
        <!-- パスワード -->
        <input type="password" name="password"
            class="form-control w-75 m-auto" placeholder="パスワード">
        <p></p>
        <!-- ログインボタン -->
        <button class="btn btn-primary btn-lg w-75" type="submit">ログイン</button>

        <!-- CSRF対策用トークン（フォームを使っている画面では必須） -->
        <!-- ただしフォームで"th:action"を使っている場合は不要 -->
        <!--
        <input type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
         -->
        <p></p>
        <a class="text" th:href="@{'/pwreissue'}">ログインパスワード再登録</a>
        <p></p>
        <!-- ログイン画面の結果表示 -->
        <label class="text-danger" th:text="${result}"></label>
    </form>
</body>
</html>
