<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrapの設定 -->
    
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <!-- CSSの読込 -->
    <link th:href="@{/css/home.css}" rel="stylesheet"></link>
    
    <title>ログイン</title>
</head>
<body class="text-center">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h3>ログイン</h3>
        <!-- エラーメッセージ -->
        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
            th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
            class="text-danger">ログインエラーメッセージ</p>

        <!-- ユーザーID -->
        <input type="text" name="user_id" class="form-control"
            placeholder="ユーザーID" autofocus>

        <!-- パスワード -->
        <input type="password" name="password" class="form-control"
            placeholder="パスワード">

        <!-- ログインボタン -->
        <button class="btn btn-primary btn-lg" type="submit">ログイン</button>

        <!-- CSRF対策用トークン（フォームを使っている画面では必須） -->
        <!-- ただしフォームで"th:action"を使っている場合は不要 -->
        <!--
        <input type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
         -->
        <BR> <a class="text" th:href="@{'/pwreissue'}">ログインパスワード再登録</a>
        <!-- ログイン画面の結果表示 -->
        <label class="text-info" th:text="${result}"></label>
    </form>
</body>
</html>
