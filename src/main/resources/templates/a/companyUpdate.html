<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CompanyUpdate</title>
</head>
<body>
	<div th:fragment="companyUpdate_contents">
		<div class="col-xl-6">
			<div class="page-header">
				<h3>会社マスタ登録</h3>
			</div>
			<!-- 会社マスタ登録画面の結果表示 -->
			<!-- この下のobject指定がinputEnvFormとなっていたため、該当ファイル内の切り方に合わせました。 -->
			<label class="text-danger" th:text="${result}"></label>
			<form method="post" th:action="@{/companyUpdate}"
				th:object="${inputCompanyForm}">
				<table class="table table-bordered table-hover table-sm">
					<!-- 会社CDの入力エリア -->
                    <tr>
                        <th class="active table-info">会社CD<BR>
                        <img th:src="@{/image/required.png}"></th>
                        <td>
                            <div class="form-group"
                                th:classappend="${#fields.hasErrors('company_cd')} ? 'has-error'">
                                <input type="text" class="form-control"
                                    th:field="*{company_cd}"
                                    placeholder="英数記号（-か_）を入力してください" autofocus />
                                <span class="text-danger"
                                    th:if="${#fields.hasErrors('company_cd')}"
                                    th:errors="*{company_cd}">
                                    company_cd error </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 会社名 -->
                    <tr>
                        <th class="active table-info">会社名<BR>
                        <img th:src="@{/image/required.png}"></th>
                        <td>
                            <div class="form-group"
                                th:classappend="${#fields.hasErrors('company_name')} ? 'has-error'">
                                <input type="text" class="form-control"
                                    th:field="*{company_name}" /> <span
                                    class="text-danger"
                                    th:if="${#fields.hasErrors('company_name')}"
                                    th:errors="*{company_name}">
                                    company_name error </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 備考 -->
                    <tr>
                        <th class="active table-info">備考</th>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control"
                                    th:field="*{biko}" />
                            </div>
                        </td>
                    </tr>
                </table>

				<!-- 戻るボタン -->
				<button class="btn btn-lg btn-primary" type="submit" name="back">戻る</button>
				<!-- 登録ボタン -->
				<button class="btn btn-lg btn-danger float-right" type="button"
					data-toggle="modal" data-target="#Modalinsert">登録</button>
				<!-- 登録Modal -->
				<div class="modal" data-backdrop="static" data-keyboard="false"
					id="Modalinsert" tabindex="-1" role="dialog"
					aria-labelledby="ModalInsertTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered modal-sm"
						role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h6 class="modal-title" id="ModalInsertTitle">確認</h6>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">登録してもよろしいでしょうか？</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-lg btn-primary"
									data-dismiss="modal">戻る</button>
								<button type="submit" name="insert"
									class="btn btn-lg btn-danger">実行</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
