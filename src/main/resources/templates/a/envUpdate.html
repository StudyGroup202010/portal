<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>EnvUpdate</title>
</head>
<body>
	<div th:fragment="envUpdate_contents">
		<div class="col-xl-6">
			<div class="page-header">
				<h3>環境マスタ登録</h3>
			</div>
            <!-- 環境マスタ登録画面の結果表示 -->
            <label class="text-danger" th:text="${result}"></label>
			<form method="post" th:action="@{/envUpdate}"
				th:object="${inputEnvForm}">
                <table class="table table-bordered table-hover table-sm">
                    <!-- 環境IDの入力エリア -->
                    <tr>
                        <th class="active table-info">環境ID<BR>
                        <img th:src="@{/image/required.png}"></th>
                        <td>
                            <div class="form-group"
                                th:classappend="${#fields.hasErrors('env_id')} ? 'has-error'">
                                <input type="text" class="form-control"
                                    th:field="*{env_id}"
                                    placeholder="英数字を入力してください" autofocus />
                                <span class="text-danger"
                                    th:if="${#fields.hasErrors('env_id')}"
                                    th:errors="*{env_id}"> env_id
                                    error </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 環境区分 -->
                    <tr>
                        <th class="active table-info">環境区分</th>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control"
                                    th:field="*{env_kbn}"
                                    placeholder="英数字を入力してください" />
                            </div>
                        </td>
                    </tr>
                    <!-- 環境連番 -->
                    <tr>
                        <th class="active table-info">環境連番<BR>
                        <img th:src="@{/image/required.png}"></th>
                        <td>
                            <div class="form-group"
                                th:classappend="${#fields.hasErrors('env_num')} ? 'has-error'">
                                <input type="text" class="form-control"
                                    th:field="*{env_num}"
                                    placeholder="数字を入力してください" /> <span
                                    class="text-danger"
                                    th:if="${#fields.hasErrors('env_num')}"
                                    th:errors="*{env_num}">
                                    env_num error </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 環境値 -->
                    <tr>
                        <th class="active table-info">環境値<BR>
                        <img th:src="@{/image/required.png}"></th>
                        <td>
                            <div class="form-group"
                                th:classappend="${#fields.hasErrors('env_txt')} ? 'has-error'">
                                <input type="text" class="form-control"
                                    th:field="*{env_txt}" /> <span
                                    class="text-danger"
                                    th:if="${#fields.hasErrors('env_txt')}"
                                    th:errors="*{env_txt}">
                                    env_txt error </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 備考 -->
                    <tr>
                        <th class="active table-info">備考</th>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control"
                                    th:field="*{biko}" />
                            </div>
                        </td>
                    </tr>
                </table>

                <!-- 戻るボタン -->
				<button class="btn btn-lg btn-primary" type="submit" name="back">戻る</button>
				<!-- 登録ボタン -->
				<button class="btn btn-lg btn-danger float-right" type="button"
					data-toggle="modal" data-target="#Modalinsert">登録</button>
				<!-- 登録Modal -->
				<div class="modal" data-backdrop="static" data-keyboard="false"
					id="Modalinsert" tabindex="-1" role="dialog"
					aria-labelledby="ModalInsertTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered modal-sm"
						role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h6 class="modal-title" id="ModalInsertTitle">確認</h6>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">登録してもよろしいでしょうか？</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-lg btn-primary"
									data-dismiss="modal">戻る</button>
								<button type="submit" name="insert"
									class="btn btn-lg btn-danger">実行</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
