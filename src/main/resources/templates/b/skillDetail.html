<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
      
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrapの設定 -->
    
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    

    
    
    <title>SkillDetail</title>
</head>
<body>
    <div th:fragment="skillDetail_contents">
        <div class="col-sm-5">
            <div class="page-header">
                <h3>スキル情報詳細</h3>
            </div>
            <!-- スキル情報登録画面の結果表示 -->
            <label class="text-danger" th:text="${result}"></label>
            <form method="post" th:action="@{/skillDetail}"
                th:object="${inputSkillForm}">
                <table class="table table-bordered table-hover table-sm">
                    <!-- 社員CD -->
                    <tr>
                        <th class="active table-info">社員ＣＤ</th>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control"
                                    th:field="*{employee_cd}"
                                    readonly="readonly" />
                            </div>
                        </td>
                    </tr>
                    <!-- 社員名漢字（姓）  -->
                    <tr>
                        <th class="active table-info">姓</th>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control"
                                    th:field="*{employee_name1_last}"
                                    readonly="readonly" />
                            </div>
                        </td>
                    </tr>
                    <!-- 社員名漢字（名）  -->
                    <tr>
                        <th class="active table-info">名</th>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control"
                                    th:field="*{employee_name1_first}"
                                    readonly="readonly" />
                            </div>
                        </td>
                    </tr>
                    <!-- 最終学歴 -->
                    <tr>
                        <th class="active table-info">最終学歴</th>
                        <td>
                            <div class="form-group"
                                th:classappend="${#fields.hasErrors('final_education')} ? 'has-error'">
                                <input type="text" class="form-control"
                                    th:field="*{final_education}" /> <span
                                    class="text-danger"
                                    th:if="${#fields.hasErrors('final_education')}"
                                    th:errors="*{final_education}">
                                    final_education error </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 学科 -->
                    <tr>
                        <th class="active table-info">学科</th>
                        <td>
                            <div class="form-group"
                                th:classappend="${#fields.hasErrors('department')} ? 'has-error'">
                                <input type="text" class="form-control"
                                    th:field="*{department}" /> <span
                                    class="text-danger"
                                    th:if="${#fields.hasErrors('department')}"
                                    th:errors="*{department}">
                                    department error </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 卒業年月 -->
                    <tr>
                        <th class="active table-info">卒業年月</th>
                        <td>
                            <div class="form-group"
                                th:classappend="${#fields.hasErrors('graduation_date')} ? 'has-error'">
                                <input type="text" class="form-control"
                                    th:field="*{graduation_date}" /> <span
                                    class="text-danger"
                                    th:if="${#fields.hasErrors('graduation_date')}"
                                    th:errors="*{graduation_date}">
                                    graduation_date error </span>
                            </div>
                        </td>
                    </tr>
                    <!-- 特記事項 -->
                    <tr>
                        <th class="table-info">特記事項</th>
                        <td>
                            <div class="form-group">
                                <textarea class="form-control" rows="3"
                                    th:field="*{notices}"></textarea>
                            </div>
                        </td>
                    </tr>
                    <!-- 備考 -->
                    <tr>
                        <th class="table-info">備考</th>
                        <td>
                            <div class="form-group">
                                <textarea class="form-control" rows="3"
                                    th:field="*{biko}"></textarea>
                            </div>
                        </td>
                    </tr>
                </table>

                <!-- 社員ID -->
                <input type="hidden" class="form-control"
                    th:field="*{employee_id}" />

                <!-- スキル情報社員ID -->
                <input type="hidden" class="form-control"
                    th:field="*{employee_id_skill}" />

                <!-- 戻るボタン -->
                <button class="btn btn-lg btn-primary" type="submit"
                    name="back">戻る</button>
                <!-- 更新ボタン -->
                <button class="btn btn-lg btn-danger float-right"
                    type="button" data-toggle="modal"
                    data-target="#Modalupdate"
                    sec:authorize="hasRole('ADMIN')">更新</button>

                <!-- 更新Modal -->
                <div class="modal" data-backdrop="static"
                    data-keyboard="false" id="Modalupdate" tabindex="-1"
                    role="dialog" aria-labelledby="ModalUpdateTitle"
                    aria-hidden="true">
                    <div
                        class="modal-dialog modal-dialog-centered modal-sm"
                        role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title"
                                    id="ModalUpdateTitle">確認</h6>
                                <button type="button" class="close"
                                    data-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">更新してもよろしいでしょうか？</div>
                            <div class="modal-footer">
                                <button type="button"
                                    class="btn btn-lg btn-primary"
                                    data-dismiss="modal">戻る</button>
                                <button type="submit" name="update"
                                    class="btn btn-lg btn-danger">実行</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
