# =======================================
#  メッセージIDフォーマット ： X.XX.XX.9.999
#
#  メッセージタイプ 1桁目（1桁）
#              info  : i ・・・　ユーザの操作による処理が正常に実行された
#              warn  : w　・・・　処理は継続できるが、注意喚起が必要な状態である場合
#              error : e　・・・　ユーザの入力値が不正な場合
#                            業務ロジックでエラーと判定された場合
#                            システム起因のエラー（データベースとの接続失敗等）が発生し、ユーザの操作でリカバリできない場合
#  プロジェクト区分 3-4桁目(2桁)
#              "co" ：　プロジェクト共通
#              "XX" ： プロジェクト名のアルファベット2桁表記
#  共通メッセージ区分 6-7桁目(2桁)
#              "fw"(固定)： 業務共通
#              "XX"　　　　　： 業務IDなど業務毎に決める2桁の文字
#  エラーレベル 9桁(1桁)　・・・　メッセージタイプ e のみ。それ以外は 0をセット。
#               0 : 正常メッセージ
#               1 : 入力チェックエラー
#               2 : 業務エラー
#               3 : システムエラー
# 連番 11-13桁目(3桁)
#               連番で利用する(000-999)
# =======================================

