user_id=ユーザーID
password=パスワード
user_due_date=ユーザー有効期限	
pass_update=パスワード有効期限
login_miss_times=ログイン失敗回数
#フィールド名（問い合わせ画面）
contact_name=ユーザID
contact_email=メールアドレス
contact_message=お問い合わせ内容
#フィールド名（パスワード再登録画面）
secret=仮パスワード
newPassword=新しいパスワード
confirmNewPassword=新しいパスワード（再入力）

#　パターン１（アノテーション.モデル.フィールド名）

#　パターン２（アノテーション.フィールド名）

#　パターン３（アノテーション.データ型）

#　パターン４（アノテーション）

# パターン５（独自メッセージ）

#必須入力チェック
require_check={0}は必須入力です

#メールアドレス形式チェック
email_check={0}はメールアドレス形式で入力してください

#入力文字数チェック
length_check={0}は、{2}桁以上、{1}桁以下の桁数で入力してください

#フォーマットチェック
pattern_check={0}は半角英数字で入力してください

#下限値チェック
min_check={0}は{1}以上を入力してください

#上限値チェック
max_check={0}は{1}以下を入力してください

#ステータスチェック
false_check=falseの場合のみ登録できます

# =======================================
#  フォーマット ： X.XX.XX.9.999
#
#  メッセージタイプ 1桁目（1桁）
#              info  : i
#              warn  : w
#              error : e
#  プロジェクト区分 3-4桁目(2桁)
#              "co" ：　プロジェクト共通
#              "XX" ： プロジェクト名のアルファベット2桁表記
#  共通メッセージ区分 6-7桁目(2桁)
#              "fw"(固定)： 業務共通
#              "XX"　　　　　： 業務IDなど業務毎に決める2桁の文字
#  エラーレベル 9桁(1桁)　・・・　メッセージタイプ e のみ。それ以外は 0をセット。
#               0 : 正常メッセージ
#               1 : 入力チェックエラー
#               2 : 業務エラー
#               3 : システムエラー
# 連番 11-13桁目(3桁)
#               連番で利用する(000-999)
# =======================================
#パスワードチェック
e.co.fw.1.000=TESTメッセージ



